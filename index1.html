<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inscripción</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" href="png-transparent-utn-hd-logo.ico">

</head>
<body>
   <h1>Formulario de inscripción</h1>
    <div class="fondo" src="imgFondo.png">
      
    </div>
    <label for="imagen"></label>
    <img src="logo.png" id="logo" alt="Imagen">
  <form action="">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="turno">Turno:</label>
    <select id="turno" name="turno" required>
      <option value="">Selecciona un turno</option>
      <option value="maniana">Mañana</option>
      <option value="tarde">Tarde</option>
      <option value="noche">Noche</option>
    </select><br><br>

    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
      <option value="">Selecciona un curso</option>
      <option value="inicial">Programador web inicial</option>
      <option value="avanzado">Programador web avanzado</option>
    </select><br><br>

    <label for="nivel">Nivel:</label>
    <select id="nivel" name="nivel" required>
      <option value="">Selecciona un nivel</option>
      <option value="inicial">Inicial</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select><br><br>
    
    <input type="submit" id="btnEnviar"/></form>
  </form>
    
</body>
</html>
